<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime to GINI index</title>

    <!-- Load p5 libs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Crime to GINI index</h1> -->
    <button id="toggleButton">more</button>
    <div id="contentToToggle" style="display: none"></div>

    <!-- Modal Dialog f체r die L채ndercodes -->
    <div id="countryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please enter the country codes you want to highlight:</p>
        <input
          type="text"
          id="highlightedCountries"
          placeholder="z.B. USA,DEU,GBR"
        />
        <button id="applyHighlight">Anwenden</button>
      </div>
    </div>

    <button id="openModal">L채ndercodes hinzuf체gen</button>

    <div id="yearLabels"></div>
    <input type="range" id="yearSlider" min="1999" max="2021" value="1999" />
    <span id="yearDisplay" style="display: none">2000</span>

    <div id="tooltip" style="position: absolute; display: none">
      <p id="tooltipText"></p>
    </div>
    <!-- Link documents -->
    <script src="classes.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </body>
  <footer></footer>
</html>
