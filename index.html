<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime to GINI index</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="toggleButton" class="Buttons">show data</button>
    <button id="playButton" class="Buttons">play</button>
    <button id="openModal" class="Buttons">add Country Code</button>

    <!-- Content to Toggle -->
    <div id="contentToToggle" style="display: none"></div>

    <!-- Modal Dialog for Country Codes -->
    <div id="countryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please enter the country codes youÂ´d like to highlight:</p>
        <input
          type="text"
          id="highlightedCountries"
          placeholder="e.g. USA,DEU,GBR"
        />
        <button id="applyHighlight">apply</button>
      </div>
    </div>

    <!-- Year Controls -->
    <div id="yearLabels"></div>
    <input type="range" id="yearSlider" min="1999" max="2021" value="1999" />
    <span id="yearDisplay" style="display: none">2000</span>

    <!-- Tooltip -->
    <div id="tooltip" style="position: absolute; display: none">
      <p id="tooltipText"></p>
    </div>

    <!-- Script Includes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="classes.js"></script>
    <script src="sketch.js"></script>
    <!-- <script src="Buttons.js"></script> -->
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheet.css" />

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
